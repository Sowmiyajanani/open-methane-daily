name: Fetch Open Methane Daily

on:
  schedule:
    - cron: "0 2 * * *"   # Runs every day at 2 AM UTC
  workflow_dispatch:       # Allows manual run

jobs:
  download_and_commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Download file from OpenMethane
      run: |
        mkdir -p daily
        curl -L https://data.ghgcenter.org/open-methane/emissions/open-methane-latest.csv.gz -o daily/open-methane-latest.csv.gz

    - name: Commit and push changes
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        git add daily/open-methane-latest.csv.gz
        git commit -m "Daily update" || echo "No changes"
        git push
